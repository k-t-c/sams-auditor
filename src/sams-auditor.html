<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSV Upload and Analyze</title>
    </head>
    <body>

        <nav class="tab-bar">
            <button class="tab-button active" data-tab="uploadView">Upload</button>
            <button class="tab-button" data-tab="arsenalView">Arsenal</button>
        </nav>
    
        <div id="uploadView" class="tab-content active">
            <h1>Upload CSV and Analyze Purchases</h1>
            <input type="file" id="csvUpload" accept=".csv" />
        </div>
    
        <div id="arsenalView" class="tab-content">
            <label for="chartType">Chart Type:</label>
            <select id="chartType">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
            </select>
        
            <div class="chart-container">
                <canvas id="purchaseChart"></canvas>
            </div>              
            <div id="output"></div>
        </div>

        <!-- 
        Disabled to avoid CORS errors while developing and testing
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
        -->

        <!-- local copies for local developing and testing -->
        <script src="./js/chart.js"></script>
        <script src="./js/papaparse.min.js"></script>
        
        <script src="./js/items.js"></script> <!-- item definitions -->
        <script src="./js/model.js"></script>
        <script src="./js/view.js"></script>
        <script src="./js/controller.js"></script>
        <link rel="stylesheet" href="./css/styles.css" />

    </body>
</html>
